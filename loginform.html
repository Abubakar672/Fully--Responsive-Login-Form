<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>

<body>
    <form action="">
    <div class="container">

        <div class="form" id="formmain">
            <h1>Sign Up</h1>
            <h4>Its free and only takes a minute</h4>
        </div>
        <div class="form" id="firstname">
            <label for="First Name">First Name
                <br>
                <input type="text" name="fname" id="fname">
            </label>
        </div>
        <div class="form" id="lastname">
            <label for="Last Name">Last Name
                <br>
                <input type="text" name="lname" id="lname">
            </label>
        </div>
        <div class="form" id="email">
            <label for="email">Email
                <br>
                <input type="email" name="email" id="email">
            </label>
        </div>
        <div class="form" id="password">
            <label for="password">Password
                <br>
                <input type="password" name="pass" id="passs">
            </label>
        </div>
        <div class="form" id="confirm_Password">
            <label for="confpassword">Confirm Password
                <br>
                <input type="password" name="confpass" id="confpass">
            </label>
        </div>
        <div class="submit">
            <label for="sumbit">
                <input type="submit" value="Sign Up">
            </label>
        </div>
        <div class="agree">
            <h3>By clicking the Sign Up button,you agree to our <br> <a href="#">Terms</a> & <a href="#">Conditions</a>
                and <a href="#">Privacy Policy</a></h3>
        </div>
    </div>
</form>

</body>

</html>
